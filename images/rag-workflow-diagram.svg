<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 600 400">
  <!-- Background -->
  <rect width="600" height="400" fill="#f0f0f0"/>
  
  <!-- Title -->
  <text x="300" y="50" text-anchor="middle" font-size="24" font-weight="bold">
    RAG Workflow for Cloud Run Release Notes
  </text>
  
  <!-- User Query Box -->
  <rect x="100" y="100" width="200" height="80" fill="#4CAF50" rx="10"/>
  <text x="200" y="145" text-anchor="middle" fill="white" font-size="16">
    User Query
  </text>
  
  <!-- Vector Database Box -->
  <rect x="400" y="100" width="200" height="80" fill="#2196F3" rx="10"/>
  <text x="500" y="135" text-anchor="middle" fill="white" font-size="16">
    Vector Database
  </text>
  <text x="500" y="160" text-anchor="middle" fill="white" font-size="12">
    Cloud Run Release Notes
  </text>
  
  <!-- Arrow from Query to Database -->
  <line x1="300" y1="140" x2="400" y2="140" stroke="#000" stroke-width="2"/>
  <polygon points="400,140 390,135 390,145" fill="#000"/>
  
  <!-- LLM Box -->
  <rect x="250" y="250" width="200" height="80" fill="#FF9800" rx="10"/>
  <text x="350" y="295" text-anchor="middle" fill="white" font-size="16">
    Gemini AI
  </text>
  
  <!-- Arrows -->
  <line x1="400" y1="180" x2="350" y2="250" stroke="#000" stroke-width="2"/>
  <line x1="200" y1="180" x2="250" y2="250" stroke="#000" stroke-width="2"/>
  
  <!-- Result Box -->
  <rect x="250" y="350" width="200" height="40" fill="#9C27B0" rx="10"/>
  <text x="350" y="375" text-anchor="middle" fill="white" font-size="14">
    Contextual Response
  </text>
</svg>
